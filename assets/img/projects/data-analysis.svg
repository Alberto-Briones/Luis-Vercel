<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1e"/>
      <stop offset="100%" stop-color="#16233f"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#14a3d2"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <g opacity="0.35">
    <circle cx="260" cy="580" r="180" fill="#22d3ee" filter="url(#blur)"/>
    <circle cx="980" cy="220" r="160" fill="#a78bfa" filter="url(#blur)"/>
  </g>
  <!-- Dashboard panel -->
  <g transform="translate(160,140)">
    <rect x="0" y="0" width="880" height="520" rx="24" fill="#0f172a" stroke="#334155" stroke-width="3"/>
    <g transform="translate(40,60)">
      <!-- bar chart -->
      <g>
        <rect x="0" y="60" width="48" height="160" rx="8" fill="url(#bar)"/>
        <rect x="70" y="20" width="48" height="200" rx="8" fill="url(#bar)" opacity="0.85"/>
        <rect x="140" y="100" width="48" height="120" rx="8" fill="url(#bar)" opacity="0.75"/>
        <rect x="210" y="10" width="48" height="210" rx="8" fill="url(#bar)"/>
        <rect x="280" y="80" width="48" height="140" rx="8" fill="url(#bar)" opacity="0.9"/>
      </g>
      <!-- line chart -->
      <g transform="translate(380,0)">
        <path d="M0,180 C60,120 120,160 180,110 C240,60 300,100 360,70" fill="none" stroke="url(#line)" stroke-width="6"/>
        <circle cx="0" cy="180" r="6" fill="#60a5fa"/>
        <circle cx="120" cy="160" r="6" fill="#60a5fa"/>
        <circle cx="240" cy="60" r="6" fill="#60a5fa"/>
        <circle cx="360" cy="70" r="6" fill="#60a5fa"/>
      </g>
    </g>
    <g transform="translate(40,28)" font-family="'Poppins', Arial" fill="#e2e8f0">
      <text x="0" y="0" font-size="28" font-weight="700">Análisis de Datos</text>
      <text x="280" y="0" font-size="18" fill="#94a3b8">Power BI • Excel • SQL</text>
    </g>
  </g>
  <text x="600" y="760" text-anchor="middle" fill="#94a3b8" font-family="'Poppins', Arial" font-size="20">Placeholder de proyecto — Reemplazar por imagen real</text>
</svg>
