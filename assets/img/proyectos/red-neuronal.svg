<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#101a33"/>
    </linearGradient>
    <linearGradient id="pi" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d946ef"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <g opacity="0.35">
    <circle cx="950" cy="220" r="150" fill="#22d3ee" filter="url(#blur)"/>
    <circle cx="300" cy="620" r="180" fill="#d946ef" filter="url(#blur)"/>
  </g>

  <!-- Raspberry Pi board silhouette -->
  <g transform="translate(160,160)">
    <rect x="0" y="0" width="880" height="480" rx="30" fill="#0f172a" stroke="#334155" stroke-width="3"/>
    <g transform="translate(40,40)">
      <rect x="0" y="0" width="280" height="200" rx="16" fill="#0b1220" stroke="#334155"/>
      <g transform="translate(20,20)" font-family="'Poppins', Arial, sans-serif">
        <text x="0" y="0" fill="#e2e8f0" font-size="28" font-weight="700">CNN en Raspberry Pi</text>
        <text x="0" y="36" fill="#94a3b8" font-size="18">Python • TensorFlow • 85% @ 5 FPS</text>
      </g>
      <!-- Simplified RPi logo circle -->
      <circle cx="220" cy="140" r="38" fill="#0b1220" stroke="#475569"/>
      <path d="M220,110 C235,120 245,135 245,150 C245,165 235,178 220,178 C205,178 195,165 195,150 C195,135 205,120 220,110 Z" fill="#22d3ee" opacity="0.9"/>
    </g>

    <!-- Neural network diagram -->
    <g transform="translate(360,80)" stroke="#94a3b8" stroke-width="2">
      <!-- layers -->
      <g fill="#e2e8f0">
        <circle cx="0" cy="0" r="8"/>
        <circle cx="0" cy="60" r="8"/>
        <circle cx="0" cy="120" r="8"/>
        
        <circle cx="180" cy="-30" r="8"/>
        <circle cx="180" cy="30" r="8"/>
        <circle cx="180" cy="90" r="8"/>
        <circle cx="180" cy="150" r="8"/>

        <circle cx="360" cy="0" r="8"/>
        <circle cx="360" cy="60" r="8"/>
        <circle cx="360" cy="120" r="8"/>

        <circle cx="540" cy="60" r="10" fill="url(#pi)"/>
      </g>
      <!-- connections -->
      <g opacity="0.5">
        <path d="M0,0 L180,-30"/>
        <path d="M0,0 L180,30"/>
        <path d="M0,0 L180,90"/>
        <path d="M0,0 L180,150"/>

        <path d="M0,60 L180,-30"/>
        <path d="M0,60 L180,30"/>
        <path d="M0,60 L180,90"/>
        <path d="M0,60 L180,150"/>

        <path d="M0,120 L180,-30"/>
        <path d="M0,120 L180,30"/>
        <path d="M0,120 L180,90"/>
        <path d="M0,120 L180,150"/>

        <path d="M180,-30 L360,0"/>
        <path d="M180,30 L360,60"/>
        <path d="M180,90 L360,120"/>
        <path d="M180,150 L360,60"/>

        <path d="M360,0 L540,60"/>
        <path d="M360,60 L540,60"/>
        <path d="M360,120 L540,60"/>
      </g>
    </g>
  </g>

  <text x="600" y="760" text-anchor="middle" fill="#94a3b8" font-family="'Poppins', Arial" font-size="20">Placeholder de proyecto — Reemplazar por imagen real</text>
</svg>
